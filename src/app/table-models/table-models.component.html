<div class="container">
    <div class="row">
        <div class="col">
            <button  type="button" label="Create"
                [routerLink]="['/models/form']" class="btn btn-primary w-100 mt-2 mb-5">Crear</button>
        </div>
    </div>
</div>    


<p-table [value]="models" styleClass="p-datatable-striped" responsiveLayout="scroll">
    <ng-template pTemplate="header">
        <tr>
            <th>Nombre</th>
            <th>Apellido Paterno</th>
            <th>Apellido Materno</th>
            <th>Gmail</th>
            <th>Grupo</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-model>
        
        <tr>
            <td>{{model.strNombre}}</td>
            <td>{{model.strApellidoP}}</td>
            <td>{{model.strApelidoM}}</td>
            <td>{{model.strEmail}}</td>
            <td>{{model.strGrupo}}</td>
            
            <td>
                <button pButton type="button" icon="pi pi-pencil" iconPos="left"
                [routerLink]="['/models/form', model.Id]"></button>
            </td>
            <td>
                <button pButton type="button" icon="pi pi-trash" iconPos="left" class="p-button-danger"
                (click)="delete(model.Id)"></button>
            </td>
        </tr>
    </ng-template>
    
</p-table>
